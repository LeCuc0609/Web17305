<p>product-edit works!</p>

<form [formGroup]="productForm" (ngSubmit)="onHandleSubmit()">
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" formControlName="name" />
    </div>
    <div class="form-group">
        <label>Price</label>
        <input class="form-control" type="number" formControlName="price" />
    </div>
    <button class="btn btn-primary mt-3" type="submit">Upadate</button>
    <!-- {{ productForm.value | json }} -->
</form>
